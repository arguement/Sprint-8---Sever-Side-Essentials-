{% extends "base.html" %}

{% block content %}
{% include "flash.html" %}

{% from "_formhelpers.html" import render_field %}
<h3>{{title}}</h3>

<form class="form" method="post" action="/login-front">
    {{ form.hidden_tag() }}
    <dl>
        {{ render_field(form.email) }}
        {{ render_field(form.password) }}
    </dl>
    <p><input type="submit" value="Login"></p>

</form>

{% endblock %}
